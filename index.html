<!DOCTYPE html5>
<html>
<head>
    <meta charset="utf-8">
    <title> Rock Paper scissors Game </title>
    <link rel="stylesheet" href="styles.css"
</head>

<body>
    <header>
        <h1> Rock Paper Scissors </h1>
    </header>
    <div class="score-board">
        <div id="user-lable" class="badge">user</div>
        <div id="computer-lable" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Lets Go...!!</p>
    </div>

    <div class="choices">
        <div id="Rock" class="choice">
            <img src="Images/rock.svg" alt="">
        </div>
        <div id="Paper" class="choice">
            <img src="Images/paper.svg" alt="">
        </div>
        <div id="Scissors" class="choice">
            <img src="Images/scissors.svg" alt="">
        </div>
    </div>
    <p id="action-message">Make Your Choice. </p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
